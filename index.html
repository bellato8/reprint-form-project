<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใบคำร้อง RE-PRINT บัตรจอดรถ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="web"></canvas>

    <header>
        <h1>ใบคำร้องขอ RE-PRINT บัตรจอดรถ</h1>
        <p>ศูนย์การค้าอิมพีเรียลเวิลด์ สำโรง</p>
    </header>

    <main>
        <form id="reprintForm">

            <fieldset>
                <legend>ข้อมูลส่วนตัวผู้ยื่นคำร้อง</legend>
                <p>
                    <label for="fullName">ชื่อ-นามสกุล:</label><br>
                    <input type="text" id="fullName" name="FullName" required>
                </p>
                <p>
                    <label for="phone">หมายเลขติดต่อ:</label><br>
                    <input type="tel" id="phone" name="Phone" required pattern="[0-9]{9,15}">
                </p>
                <p>
                    <label for="age">อายุ:</label><br>
                    <input type="number" id="age" name="Age" min="15" max="120"> ปี
                </p>
                <p>
                    <label for="province">จังหวัด:</label><br>
                    <select id="province" name="Province" required>
                        <option value="">-- กรุณาเลือกจังหวัด --</option>
                    </select>
                </p>
                <p>
                    <label for="district">เขต/อำเภอ:</label><br>
                    <select id="district" name="District" required>
                        <option value="">-- กรุณาเลือกอำเภอ --</option>
                    </select>
                </p>
                <p>
                    <label for="subdistrict">แขวง/ตำบล:</label><br>
                    <select id="subdistrict" name="Subdistrict" required>
                        <option value="">-- กรุณาเลือกตำบล --</option>
                    </select>
                </p>
                <p>
                    <label for="applicantRole">มีฐานะเป็น:</label><br>
                    <select id="applicantRole" name="ApplicantRole" required>
                        <option value="">-- กรุณาเลือก --</option>
                        <option value="ผู้ครอบครองบัตร">ผู้ครอบครองบัตร</option>
                        <option value="เจ้าของรถ">เจ้าของรถ</option>
                        <option value="ผู้ขับขี่">ผู้ขับขี่</option>
                        <option value="อื่นๆ">อื่นๆ</option>
                    </select>
                </p>
            </fieldset>

            <fieldset>
                <legend>รายละเอียดคำร้องและยานพาหนะ</legend>
                <p>
                    <label for="gate">เข้ามาทางประตู:</label><br>
                    <select id="gate" name="Gate" required>
                        <option value="">-- กรุณาเลือก --</option>
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
                        <option value="MI1">MI1</option>
                        <option value="MI2">MI2</option>
                        <option value="MI3">MI3</option>
                        <option value="MI4">MI4</option>
                    </select>
                </p>
                <p>
                    <label for="licensePlate">ทะเบียนรถ:</label><br>
                    <input type="text" id="licensePlate" name="LicensePlate" required>
                </p>
                <p>
                    <label for="vehicleType">ประเภทยานพาหนะ:</label><br>
                    <select id="vehicleType" name="VehicleType" required>
                        <option value="">-- กรุณาเลือก --</option>
                        <option value="รถยนต์">รถยนต์</option>
                        <option value="รถจักรยานยนต์">รถจักรยานยนต์</option>
                    </select>
                </p>
                <p>
                    <label for="brand">ยี่ห้อ:</label><br>
                    <input type="text" id="brand" name="Brand">
                </p>
                <p>
                    <label for="model">รุ่น:</label><br>
                    <input type="text" id="model" name="Model">
                </p>
                <p>
                    <label for="color">สี:</label><br>
                    <input type="text" id="color" name="Color">
                </p>
                <p>
                    <label for="reasonType">เนื่องจาก:</label><br>
                    <select id="reasonType" name="ReasonType" required>
                        <option value="">-- กรุณาเลือก --</option>
                        <option value="สูญหาย">บัตรจอดรถสูญหาย</option>
                        <option value="ชำรุด">บัตรจอดรถชำรุด</option>
                        <option value="อื่นๆ">อื่นๆ (โปรดระบุ)</option>
                    </select>
                </p>
                <p>
                    <label for="reasonOther">ระบุเหตุผลอื่นๆ (ถ้ามี):</label><br>
                    <textarea id="reasonOther" name="ReasonOther" rows="3"></textarea>
                </p>
            </fieldset>

            <fieldset>
                <legend>หลักฐานประกอบคำร้อง</legend>
                <p>
                    <label for="idCardImage">อัปโหลดภาพถ่ายบัตรประชาชน/ใบขับขี่:</label><br>
                    <input type="file" id="idCardImage" name="file" accept="image/*" capture="environment" required>
                </p>
                <div>
                    <canvas id="imageCanvas" style="max-width: 100%; height: auto; margin-top: 10px;"></canvas>
                </div>
            </fieldset>

            <fieldset>
                <legend>การยินยอม</legend>
                <p>
                    <input type="checkbox" id="consent" name="ConsentAgreed" required>
                    <label for="consent">ข้าพเจ้ายินยอมให้ประทับตราบนรูปภาพบัตรเพื่อใช้สำหรับดำเนินการเรื่อง RE-PRINT บัตรจอดรถเท่านั้น</label>
                </p>
            </fieldset>

            <button type="submit">ส่งคำร้อง</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <script src="particle-network.js"></script>
    <script src="client.js"></script>
</body>
</html>
